<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Job Application</h1>

        <form method="POST">
            <label for="company">Company Name</label>
            <input type="text" name="company" value="{{ job.company }}" required>
            
            <label for="title">Job Title</label>
            <input type="text" name="title" value="{{ job.title }}" required>
            
            <label for="status">Status</label>
            <select name="status">
                <option value="Applied" {% if job.status == 'Applied' %}selected{% endif %}>Applied</option>
                <option value="Interviewing" {% if job.status == 'Interviewing' %}selected{% endif %}>Interviewing</option>
                <option value="Offer" {% if job.status == 'Offer' %}selected{% endif %}>Offer</option>
                <option value="Hired" {% if job.status == 'Hired' %}selected{% endif %}>Hired</option>
                <option value="Rejected" {% if job.status == 'Rejected' %}selected{% endif %}>Rejected</option>
            </select>
            
            <label for="notes">Notes</label>
            <textarea name="notes">{{ job.notes }}</textarea>
            
            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('index') }}">Cancel</a>
    </div>
</body>
</html>
